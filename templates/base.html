<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Term Explorer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="description" content="Explore detailed explanations of terms using an advanced AI model. Discover related terms and deepen your knowledge on various topics.">
    <meta name="keywords" content="Terms Explorer, AI, Knowledge, Education, Term Definitions, Term Relations, Detailed Explanations">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="{% block og_title %}Explore Terms with AI{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Access a wealth of knowledge with detailed term explanations and related terms dynamically generated by AI.{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:image" content="https://yourdomain.com/static/logo.png">
    <meta name="google-site-verification" content="7lObjXRxJswTfHWqCyYCGk7mJGmRTKX_XLwOjB4jJjQ" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WEXNRSY2G5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-WEXNRSY2G5');
    </script>    
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://yourdomain.com/",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://yourdomain.com/search?search_term={search_term}",
            "query-input": "required name=search_term"
        }
    }
    </script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Term Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <!-- Additional navigation items can go here -->
                </ul>
                <form class="d-flex ms-auto" action="{{ url_for('search') }}" method="post">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_term">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Term Explorer</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
