<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Term Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Term Explorer</h1>
        <p>Explore detailed explanations of terms.</p>
        <div>
            <h2>Search for a term:</h2>
            <form action="{{ url_for('search') }}" method="post">
                <input type="text" name="search_term" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div>
            <h2>Recent Terms:</h2>
            <ul class="list-group">
                {% for term in recent_terms %}
                <li class="list-group-item">
                    <a href="{{ url_for('term_page', term=term.term) }}">{{ term.term }}</a>
                </li>
                {% else %}
                <li class="list-group-item">No terms found.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
