<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        #recentTerms { overflow-x: auto; white-space: nowrap; }
        #recentTerms .term-item { display: inline-block; margin-right: 10px; }
        #termDetails { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Term Explorer</h1>
        <p>Explore detailed explanations of terms.</p>

        <!-- Search Form -->
        <div class="mb-3">
            <h2>Search for a term:</h2>
            <form action="{{ url_for('search') }}" method="post">
                <div class="input-group">
                    <input type="text" name="search_term" class="form-control" placeholder="Enter term" required>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>

        <!-- Recent Terms List with Horizontal Scrolling -->
        <div id="recentTerms">
            <h2>Recent Terms:</h2>
            <div class="list-group list-group-horizontal scrollable-list">
                {% for term in recent_terms %}
                <a href="{{ url_for('term_page', term=term.term) }}" class="list-group-item list-group-item-action term-link">{{ term.term }}</a>
                {% else %}
                <div class="list-group-item">No recent terms found.</div>
                {% endfor %}
            </div>
        </div>

        <!-- Term Details Section -->
        <div id="termDetails" class="mt-4">
            <!-- Details will be loaded here using AJAX -->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $('.term-link').click(function(e) {
            e.preventDefault(); // Prevent the default link behavior
            var url = $(this).attr('href');
            
            // Fetch and display term details
            $.ajax({
                url: url,
                type: 'GET',
                success: function(result) {
                    $('#termDetails').html(result);
                },
                error: function() {
                    $('#termDetails').html('<p>Error loading the term details.</p>');
                }
            });
        });
    });
    </script>
</body>
</html>
