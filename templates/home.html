<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="google-site-verification" content="7lObjXRxJswTfHWqCyYCGk7mJGmRTKX_XLwOjB4jJjQ" />
    <meta name="description" content="Explore detailed explanations of terms using an advanced AI model. Discover related terms and deepen your knowledge on various topics.">
    <meta name="keywords" content="Terms Explorer, AI, Knowledge, Education, Term Definitions, Term Relations, Detailed Explanations">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Explore Terms with AI">
    <meta property="og:description" content="Access a wealth of knowledge with detailed term explanations and related terms dynamically generated by AI.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:image" content="https://yourdomain.com/static/logo.png">
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "url": "https://yourdomain.com/",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://yourdomain.com/search?search_term={search_term}",
            "query-input": "required name=search_term"
        }
    }
    </script>
    <style>
        body {
            padding-top: 20px;
        }
        #recentTerms {
            overflow-x: auto;
            white-space: nowrap;
        }
        #recentTerms .list-group-item {
            display: inline-block;
            white-space: nowrap;
            margin-right: 10px;
        }
        #termDetails {
            margin-top: 20px;
        }
        .footer {
            background-color: #f5f5f5;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Term Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto" action="{{ url_for('search') }}" method="post">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_term">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <header class="p-5 bg-light text-center">
        <h1>Welcome to Term Explorer</h1>
        <p>Discover and explore detailed explanations of terms dynamically generated by AI.</p>
    </header>

    <div class="container mt-4">
        <section id="recentTerms" class="mb-4">
            <h2>Recent Terms</h2>
            <div class="d-flex flex-row overflow-auto">
                {% for term in recent_terms %}
                <a href="{{ url_for('term_page', term=term.term) }}" class="list-group-item list-group-item-action m-2 term-link">
                    {{ term.term }}
                </a>
                {% else %}
                <p>No recent terms found.</p>
                {% endfor %}
            </div>
        </section>

        <section id="termDetails" class="mt-4">
            <!-- Details will be loaded here using AJAX -->
        </section>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Term Explorer</span>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function() {
        $('.term-link').click(function(e) {
            e.preventDefault(); // Prevent the default link behavior
            var url = $(this).attr('href');
            
            $.ajax({
                url: url,
                type: 'GET',
                success: function(result) {
                    $('#termDetails').html(result);
                },
                error: function() {
                    $('#termDetails').html('<p>Error loading the term details.</p>');
                }
            });
        });
    });
    </script>
</body>
</html>
