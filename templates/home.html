<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="google-site-verification" content="7lObjXRxJswTfHWqCyYCGk7mJGmRTKX_XLwOjB4jJjQ" />
    <title>Term Explorer</title>
    <meta name="description" content="Explore detailed explanations of terms using an advanced AI model. Discover related terms and deepen your knowledge on various topics.">
    <meta name="keywords" content="Terms Explorer, AI, Knowledge, Education, Term Definitions, Term Relations, Detailed Explanations">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Explore Terms with AI">
    <meta property="og:description" content="Access a wealth of knowledge with detailed term explanations and related terms dynamically generated by AI.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:image" content="https://yourdomain.com/static/logo.png">
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "url": "https://yourdomain.com/",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://yourdomain.com/search?search_term={search_term}",
            "query-input": "required name=search_term"
        }
    }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">Term Explorer</a>
        <form class="form-inline my-2 my-lg-0" action="{{ url_for('search') }}" method="post">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search_term">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div class="container">
        <div id="recentTerms">
            <h2>Recent Terms:</h2>
            <div class="list-group list-group-horizontal scrollable-list">
                {% for term in recent_terms %}
                <a href="{{ url_for('term_page', term=term.term) }}" class="list-group-item list-group-item-action term-link">{{ term.term }}</a>
                {% else %}
                <div class="list-group-item">No recent terms found.</div>
                {% endfor %}
            </div>
        </div>
        <div id="termDetails" class="mt-4">
            <!-- Details will be loaded here using AJAX -->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $('.term-link').click(function(e) {
            e.preventDefault(); // Prevent the default link behavior
            var url = $(this).attr('href');
            
            $.ajax({
                url: url,
                type: 'GET',
                success: function(result) {
                    $('#termDetails').html(result);
                },
                error: function() {
                    $('#termDetails').html('<p>Error loading the term details.</p>');
                }
            });
        });
    });
    </script>
</body>
</html>
